<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-basis: calc(33.333% - 40px);
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        .project:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .project h2 {
            margin-top: 0;
            color: #555;
        }
        .project p {
            margin-bottom: 10px;
            color: #777;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }
        #details {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
        }
        .details-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }
        .details-content h2 {
            color: #333;
        }
        .details-content p {
            color: #777;
        }
        .close-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .close-btn:hover {
            background-color: #bd2130;
        }
          @media only screen and (max-width: 768px) {
            .project {
                flex-basis: calc(50% - 40px);
            }
        }
        @media only screen and (max-width: 480px) {
            .project {
                flex-basis: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <h1>Computer Science Projects</h1>
    <div class="projects">
        <div class="project" id="project1">
            <h2>Project 1: Web App</h2>
            <p>Details about Project 1</p>
            <button onclick="viewDetails('project1')">View Details</button>
        </div>
        <div class="project" id="project2">
            <h2>Project 2: Database</h2>
            <p>Details about Project 2</p>
            <button onclick="viewDetails('project2')">View Details</button>
        </div>
        <div class="project" id="project3">
            <h2>Project 3: Algorithms</h2>
            <p>Details about Project 3</p>
            <button onclick="viewDetails('project3')">View Details</button>
        </div>
    </div>

    <div id="details" onclick="hideDetails()">
        <div class="details-content">
            <h2 id="projectTitle">Project Title</h2>
            <p id="projectDetails">Project Details</p>
            <button class="close-btn" onclick="hideDetails()">Close</button>
        </div>
    </div>

    <script>
        function viewDetails(projectId) {
            const project = document.getElementById(projectId);
            const projectTitle = project.querySelector("h2").innerText;
            const projectDetails = project.querySelector("p").innerText;

            document.getElementById("projectTitle").innerText = projectTitle;
            document.getElementById("projectDetails").innerText = projectDetails;

            document.getElementById("details").style.display = "block";
        }

        function hideDetails() {
            document.getElementById("details").style.display = "none";
        }
    </script>
</body>
</html>
